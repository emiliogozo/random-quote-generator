<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Get Random Quote</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="vertical-center">
            <div class="panel col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
                <div class="quote-container">
                    <blockquote>
                        <h3 id="quote-text">I'm walking here! I'm walking here!</h3>
                        <footer id="quote-author" class="pull-right">Midnight Cowboy</footer>
                    </blockquote>
                    <div class="btn-grp">
                        <a href="#" role="button" id="share-quote-twitter-btn" class="btn btn-default btn-theme"><i class="fa fa-twitter fa-lg"></i></a>
                        <a href="#" role="button" id="share-quote-tumblr-btn" class="btn btn-default btn-theme"><i class="fa fa-tumblr fa-lg"></i></a>
                        <a href="#" role="button" id="get-quote-btn" class="btn btn-default btn-theme pull-right">New Quote</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- jQuery UI -->
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    
    <script src="main.js"></script>
</body>

</html>
